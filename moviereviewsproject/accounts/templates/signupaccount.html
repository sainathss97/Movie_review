{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        Signup !
    </div>
  <form action="" method="POST">
    {% if error %}
        <div class= 'alert alert-danger mt-3' role="alert">{{error}}</div>
    {% endif %}
    <div class="card-body">
        {% csrf_token %}
        <h5 class="card-title">{{form.as_p}}</h5>
        <button type="'submit" class="btn btn-primary">Signup</button>
    </div>
  </form>
</div>
{% endblock content %}
