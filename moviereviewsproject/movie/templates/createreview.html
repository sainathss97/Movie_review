<!DOCTYPE html>
{% extends 'base.html' %}
{% block content  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Create Review 📝</title>
</head>
<body>
    <div class="card mb-3">
        <div class="row g-0">
            <div>
                <div class="card-body">
                    <h5 class="card-title">Add Review for {{ movie.title }}</h5>
                    {% if error %}
                    <div class="alert alert-danger mt-3" Creating a review 129 role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    <p class="card-text">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            Add Review
                        </button>
                    </form>
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
